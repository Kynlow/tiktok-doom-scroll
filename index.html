<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tiktok-doom-scroll</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+JP:wght@100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <img src="assets/tiktok-logo.svg" alt="logo-tiktok" />
        <main>
            <div class="block1">
                <div class="search">
                    <img src="assets/vector-loupe.png" alt="loupe" />
                    <p>Search</p>
                </div>
                <div class="maison">
                    <img
                        src="assets/vector-maison.png"
                        alt="maison"
                        class="img"
                    />
                    <p>For You</p>
                </div>
                <div class="items-nav">
                    <img
                        class="img"
                        alt="boussole"
                        src="assets/compass-outline.png"
                    />
                    <p>Explore</p>
                </div>
                <div class="items-nav">
                    <img
                        class="img"
                        alt="follow"
                        src="assets/account-arrow-left-outline.png"
                    />
                    <p>Following</p>
                </div>
                <div class="items-nav">
                    <img
                        class="img"
                        alt="carre-plus"
                        src="assets/plus-box-outline.png"
                    />
                    <p>Upload</p>
                </div>
                <div class="items-nav">
                    <img class="img" alt="live" src="assets/elem 2.png" />
                    <p>Live</p>
                </div>
                <div class="items-nav">
                    <img
                        class="img"
                        alt="profile"
                        src="assets/account-outline.png"
                    />
                    <p>Profil</p>
                </div>
                <div class="items-nav">
                    <img
                        class="img"
                        alt="more"
                        src="assets/dots-horizontal.png"
                    />
                    <p>More</p>
                </div>
                <div class="auteur">
                    <p>Company</p>
                    <p>Program</p>
                    <p>Terms & Policies</p>
                    <p>Â© 2025 TikTok</p>
                </div>
            </div>
            <div class="block2">
                <div>
                    "<video src="assets/trend-gp3-old.mp4"></video>
                    <div class="description">
                        <h2>Squeezie</h2>
                        <p>Gotaga doing the test during GP 3</p>
                    </div>
                    <div class="bottom-block2">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="column-part">
                    <img src="assets/pdp-squeezie.png" alt="pdp-squeezie" />
                    <div class="option-tiktok">
                        <img src="assets/likes.svg" alt="img-likes-" />
                        <p>1,7M</p>
                    </div>
                    <div class="option-tiktok">
                        <img src="assets/comments.svg" alt="img-comments-" />
                        <p>4550</p>
                    </div>
                    <div class="option-tiktok">
                        <img src="assets/save.svg" alt="img-save-" />
                        <p>129K</p>
                    </div>
                    <div class="option-tiktok">
                        <img src="assets/share.svg" alt="img-share-" />
                        <p>45,4K</p>
                    </div>
                    <img src="assets/drapeau.png" alt="img-drapeau" />
                </div>
            </div>
            <div class="block3">
                <div class="search">
                    <img
                        src="assets/circle-multiple-outline.svg"
                        alt="circles"
                    />
                    <p>Get Coins</p>
                    <img src="assets/cellphone.svg" alt="cellphone" />
                    <p>Get App</p>
                </div>
                <a
                    class="up-down"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1"
                    target="_blank"
                >
                    <img class="up-down" src="assets/up-logo.svg" alt="up-logo"
                /></a>
                <a
                    class="up-down"
                    href="https://www.youtube.com/shorts/WSJZg8JUg34"
                    target="_blank"
                    ><img
                        src="assets/down-logo.svg"
                        alt="down-logo"
                        class="up-down"
                /></a>
            </div>
        </main>
    </body>
</html>
